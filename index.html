<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harika Buton Tasarımı</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      font-family: 'Arial', sans-serif;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    /* Görselin bulunduğu wrapper'ı yukarı kaydırıyoruz */
    .image-wrapper {
      position: relative;
      top: -20px; /* Bu değeri ihtiyaca göre artırıp azaltabilirsiniz */
    }

    .custom-image {
      width: 300px;
      height: auto;
      border-radius: 15px;
      box-shadow: 
          0 5px 15px rgba(0, 0, 0, 0.2),
          0 0 30px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      transition: all 0.5s ease;
      position: relative;
      border: 3px solid white;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0% {
          transform: translateY(0px);
      }
      50% {
          transform: translateY(-10px);
      }
      100% {
          transform: translateY(0px);
      }
    }

    .custom-image:hover {
      transform: scale(1.05);
      box-shadow: 
          0 8px 25px rgba(0, 0, 0, 0.3),
          0 0 40px rgba(0, 0, 0, 0.1);
      border-color: #e0e7ff;
    }

    .fancy-button {
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(45deg, #4f46e5, #7c3aed);
      color: white;
      border: none;
      border-radius: 25px;
      box-shadow: 
          0 4px 15px rgba(0, 0, 0, 0.2),
          0 0 20px rgba(79, 70, 229, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .fancy-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
          120deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
      );
      transition: 0.5s;
    }

    .fancy-button:hover {
      transform: translateY(-3px);
      box-shadow: 
          0 6px 20px rgba(0, 0, 0, 0.3),
          0 0 30px rgba(79, 70, 229, 0.4);
      background: linear-gradient(45deg, #4338ca, #7c3aed);
    }

    .fancy-button:hover::before {
      left: 100%;
    }

    .fancy-button:active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 600px) {
      .custom-image {
          width: 200px;
      }
      
      .fancy-button {
          padding: 12px 24px;
          font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Görseli saran wrapper ile yukarı kaydırdık -->
    <div class="image-wrapper">
      <img src="https://i.pinimg.com/474x/df/e6/ed/dfe6ed655be244ff7d7f1378c6df71ed.jpg" 
           alt="Özel Görsel" 
           class="custom-image">
    </div>
    <!-- Buton görselin altında kalacak şekilde -->
    <button class="fancy-button" onclick="window.location.href='romantic-garden.html'">
        1 KERE BANA BAS  <br>
    </button>
  </div>
</body>
</html>
